<div class="container">
    <h1>Contato</h1>
    <div class="container-vertical">
        <div class="contato-form">
            <form onsubmit="return validateForm()">
                <label for="form-name">Nome</label>
                <input class="form-control mb-3" type="text" id="form-name" placeholder="Nome">
                <label for="form-company">Empresa</label>
                <input class="form-control mb-3" type="text" id="form-company" placeholder="Empresa">
                <label for="form-email" class="form-label">E-mail</label>
                <input type="email" class="form-control mb-3" id="form-email" placeholder="name@example.com">
                <label for="form-phone">Telefone</label>
                <input class="form-control mb-3" type="text" id="form-phone" placeholder="Apenas números">
                <label for="form-message">Mensagem</label>
                <textarea class="form-control mb-3" id="form-message" rows="3"></textarea>
                <button type="submit" class="btn confirm mr-3">Enviar</button>
                <button type="reset" class="btn reset">Limpar</button>
            </form>
        </div>
        <div class="info mb-5" style="height: 28rem">
            <div class="card-endereco">
                <h3>Joinville</h3>
                <div class="endereco-info">
                    <i class="bi bi-geo-alt"></i>
                    R. Visc. de Taunay, 427 - Centro, Joinville - SC, 89203-005
                </div>
                <div class="endereco-info">
                    <i class="bi bi-telephone"></i>
                    0800 600 0005
                </div>
                <div class="endereco-info">
                    <i class="bi bi-envelope-at"></i>
                    catolica@catolica.com
                </div>
            </div>
            <div class="card-endereco">
                <h3>Jaraguá do Sul</h3>
                <div class="endereco-info">
                    <i class="bi bi-geo-alt"></i>
                    R. dos Imigrantes, 500 - Rau, Jaraguá do Sul - SC, 89254-430
                </div>
                <div class="endereco-info">
                    <i class="bi bi-telephone"></i>
                    0800 600 0005
                </div>
                <div class="endereco-info">
                    <i class="bi bi-envelope-at"></i>
                    catolica@catolica.com
                </div>
            </div>
        </div>
    </div>
</div>
